<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360" onload="initTest(evt)" version="1.1" baseProfile="tiny">
	<title id="test-title">interact-dom-01-t</title>
	<desc id="test-desc">
		Checks if DOM/ECMA Script binding is supported. Checks that the DOM API
		supports event listener registration/unregistration.
	</desc>
	<!--======================================================================-->
	<!--Content of Test Case follows...                  =====================-->
	<!--======================================================================-->
	<g id="test-body-content">
		<!-- ===================================================================== -->
		<!-- Start button                                                          -->
		<!-- ===================================================================== -->
		<g id="startButton">
			<rect id="buttonRect" x="65" y="20" width="350" height="200" fill="#dddddd" stroke="black" />
			<text font-size="54" x="120" y="130">Start Test</text>
		</g>
	</g>
	<text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.1 $</text>
	<rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
</svg>
